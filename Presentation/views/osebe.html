<!DOCTYPE html>
%rebase('osnova.html', naslov='Osebe', stran='osebe')

<div >
    <h2>Seznam vseh uporabnikov</h2>    
       <br>
      <br>  
    <div style="display: flex;">

    <div style="flex:1;">
      <table class="table">
        <thead>
            <tr>
                
                <th>Ime</th>
                <th>Priimek</th>
                <th>Uporabniško ime</th>
                <th>Telefonska številka</th>  
             </tr>
        </thead>
     
      %for oseba in osebe:
        <tr>
           <td>{{oseba.ime}}</td>           
           <td>{{oseba.priimek}}</td>
           <td>{{oseba.uporabnisko_ime}}</td> 
           <td>{{oseba.telefonska_stevilka}}</td>
        </tr>
      %end
      </table>



    </div>    

    </div>
   
</div>
