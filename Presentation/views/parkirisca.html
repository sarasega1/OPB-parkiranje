<!DOCTYPE html>
%rebase('osnova.html', naslov='Parkirišča', stran='parkirišča')

<div>
  <h2>Seznam vseh parkirišč</h2>



  <br><br>

  <div style="display: flex;">
    <div style="flex: 1;">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Lokacija</th>
            <th>Število vseh parkirnih mest:</th>
          </tr>
        </thead>
        <tbody>
          % for parkirisce in parkirisca:
          <tr>
            <td>{{parkirisce.id}}</td>
            <td>
              <a href="/parkirisce/{{parkirisce.id}}">
                {{parkirisce.lokacija}}
              </a>

            </td>
            <td>{{parkirisce.dnevni_na_voljo}}</td>
          </tr>
          % end
        </tbody>
      </table>
    </div>
  </div>
</div>
