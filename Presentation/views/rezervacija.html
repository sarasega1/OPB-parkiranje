<!DOCTYPE html>
% rebase('osnova.html', naslov='Rezervacija parkirnega mesta', stran='rezervacija')

<form action="/rezervacija/{{mesto_id}}" method="POST" style="width: 60%; margin-left: 5%;">
  <input type="hidden" name="mesto_id" value="{{mesto_id}}">
  <div class="form-group">
    <label for="registrska_stevilka">Registrska številka</label>
    <input type="text" class="form-control" name="registrska_stevilka" id="registracija" value="{{registrska_stevilka or ''}}" required>
  </div>

  <div class="form-group">
    <label for="prihod">Čas prihoda</label>
    <input type="datetime-local" class="form-control" name="prihod" id="prihod" value="{{prihod or ''}}" required>
  </div>

  <div class="form-group">
    <label for="odhod">Čas odhoda</label>
    <input type="datetime-local" class="form-control" name="odhod" id="odh" value="{{odhod or ''}}" required>
  </div>

  <br>
  <button type="submit" class="btn btn-primary">Rezerviraj parkirno mesto</button>

  % if napaka:
  <p style="color:red;">Napaka: {{napaka}}</p>
  % end

</form>
