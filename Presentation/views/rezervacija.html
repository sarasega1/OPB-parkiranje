<!DOCTYPE html>
%rebase('osnova.html', naslov='Dodajanje rezervacije', stran='dodaj_rezervacijo')

<form action="{{url('/dodaj_rezervacijo')}}" method="POST" style="width: 60%; margin-left: 5%;">
  <div class="form-group">
    <label for="lokacija">Lokacija parkirišča</label>
    <select class="form-select" name="lokacija" id="lokacija" required>
      <option value="" disabled selected>Izberi lokacijo</option>
      % for p in parkirisca:
        <option value="{{p.lokacija}}">{{p.lokacija}}</option>
      % end
    </select>
  </div>

  <div class="form-group">
    <label for="id_parkirnega_mesta">Parkirno mesto (ID)</label>
    <input type="number" class="form-control" name="id_parkirnega_mesta" id="id_parkirnega_mesta" required>
  </div>

  <div class="form-group">
    <label for="prihod">Čas prihoda</label>
    <input type="datetime-local" class="form-control" name="prihod" id="prihod" required>
  </div>

  <div class="form-group">
    <label for="odhod">Čas odhoda</label>
    <input type="datetime-local" class="form-control" name="odhod" id="odhod" required>
  </div>

  <div class="form-group">
    <label for="uporabnisko_ime">Uporabniško ime</label>
    <select class="form-select" name="uporabnisko_ime" id="uporabnisko_ime" required>
      <option value="" disabled selected>Izberi uporabnika</option>
      % for oseba in osebe:
        <option value="{{oseba.uporabnisko_ime}}">{{oseba.ime}} {{oseba.priimek}}</option>
      % end
    </select>
  </div>

  <br>
  <button type="submit" class="btn btn-primary">Rezerviraj</button>
</form>
