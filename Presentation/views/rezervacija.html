<!DOCTYPE html>
% rebase('osnova.html', naslov='Rezervacija parkirnega mesta', stran='rezervacija')

<form action="{{url('/rezervacija/' + str(mesto_id))}}" method="POST" style="width: 60%; margin-left: 5%;">
  
  <div class="form-group">
    <label for="ime">Ime</label>
    <input type="text" class="form-control" name="ime" id="ime" required>
  </div>

  <div class="form-group">
    <label for="priimek">Priimek</label>
    <input type="text" class="form-control" name="priimek" id="priimek" required>
  </div>

  <div class="form-group">
    <label for="registracija">Registrska številka</label>
    <input type="text" class="form-control" name="registracija" id="registracija" required>
  </div>

  <div class="form-group">
    <label for="prihod">Čas prihoda</label>
    <input type="datetime-local" class="form-control" name="prihod" id="prihod" required>
  </div>

  <div class="form-group">
    <label for="odh">Čas odhoda</label>
    <input type="datetime-local" class="form-control" name="odh" id="odh" required>
  </div>

  <br>
  <button type="submit" class="btn btn-primary">Rezerviraj parkirno mesto</button>
</form>
