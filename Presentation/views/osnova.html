<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>{{naslov}}</title>  
</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav">   
        % if rola == 'admin':    
            % if stran=='osebe':
                <a class="nav-link active" href="{{url('/osebe')}}">Osebe</a>
            % else:
                <a class="nav-link" href="{{url('/osebe')}}">Osebe</a>
            % end  
        % end    

        % if stran=='parkirisca':
            <a class="nav-link active" href="{{url('/dobi_parkirisca')}}">Parkirišča</a>
        % else:
            <a class="nav-link" href="{{url('/dobi_parkirisca')}}">Parkirišča</a>
        % end  

        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            % if rola and uporabnik:
            <span class="navbar-text">
              {{uporabnik}} ({{rola}}) 
            </span>
            % end      

            <li class="nav-link">
                <a class="dropdown-item" href="{{url('odjava')}}">Odjava</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {{!base}}
    </div>
</body>
</html>
